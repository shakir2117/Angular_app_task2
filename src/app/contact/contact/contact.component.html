<app-header></app-header>
<div class="container">
  <h1>Contact Us</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Email address:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="Select">Reason Of Contact:</label>
      <select class="form-control" name="reason" [(ngModel)]="reason" id="select">
        <option value=""></option>
        <option>Business</option>
        <option>Training</option>
        <option>Job Opportunity</option>
        <option>Project</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>More Details</label>
      <textarea class="form-control" name="details" [(ngModel)]="details" rows="3" id='detail'></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<app-footer></app-footer>
